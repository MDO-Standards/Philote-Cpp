name: Build and Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  release_build:
      strategy:
        matrix:
          os: [windows-latest, ubuntu-latest]
          compiler: [{c: gcc, cpp: g++}, {c: clang, cpp: clang++}]
      runs-on: ${{ matrix.os }}
      steps:
      - uses: actions/checkout@v2
      
      - name: Prepare Build
        run: mkdir build
        working-directory: ${{github.workspace}}

      - name: Configure PhiloteCpp
        run: cmake .. -DCMAKE_C_COMPILER=${{ matrix.compiler.c }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cpp }}
        working-directory: ${{github.workspace}}/build

      - name: Build PhiloteCpp
        run: make
        working-directory: ${{github.workspace}}/build
