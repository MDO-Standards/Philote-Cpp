name: Build and Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
      strategy:
        matrix:
          os: [ubuntu-22.04]
          compiler: [
            {c: gcc-9, cpp: g++-9},
            {c: gcc-10, cpp: g++-10},
            {c: gcc-11, cpp: g++-11},
            {c: gcc-12, cpp: g++-12},
            {c: clang-12, cpp: clang++-12},
            {c: clang-13, cpp: clang++-13},
            {c: clang-14, cpp: clang++-14}
            ]
          build_type: [Debug, Release]
            
      runs-on: ${{ matrix.os }}
      steps:
      - uses: actions/checkout@v2

      - name: Prepare gRPC Build
        run: mkdir dependencies
        working-directory: ${{github.workspace}}

      - name: Get gRPC
        run: git clone --recurse-submodules -b v1.53.0 --depth 1 --shallow-submodules https://github.com/grpc/grpc;  mkdir grpc/cmake/build
        working-directory: ${{github.workspace}}/dependencies

      - name: Configure gRPC
        run: cmake -DgRPC_INSTALL=ON \
              -DgRPC_BUILD_TESTS=OFF \
              -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/grpc \
              ../..
        working-directory: ${{github.workspace}}/dependencies/grpc/cmake/build

      - name: Build gRPC
        run: make -j`nproc` install
        working-directory: ${{github.workspace}}/dependencies/grpc/cmake/build
      
      - name: Prepare PhilotCpp Build
        run: mkdir build
        working-directory: ${{github.workspace}}

      - name: Configure PhiloteCpp
        run: cmake .. -DCMAKE_C_COMPILER=${{ matrix.compiler.c }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cpp }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_PREFIX=${{github.workspace}}/grpc
        working-directory: ${{github.workspace}}/build

      - name: Build PhiloteCpp
        run: make
        working-directory: ${{github.workspace}}/build
