name: Build and Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
      strategy:
        matrix:
          os: [ubuntu-24.04]
          compiler: [
            {c: gcc-12, cpp: g++-12},
            {c: gcc-13, cpp: g++-13},
            {c: gcc-14, cpp: g++-14},
            {c: clang-16, cpp: clang++-16},
            {c: clang-17, cpp: clang++-17},
            {c: clang-18, cpp: clang++-18}
            ]
          build_type: [Release, Debug]
            
      runs-on: ${{ matrix.os }}
      steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgrpc++-dev \
            libprotobuf-dev \
            protobuf-compiler-grpc \
            libgtest-dev

      - name: PhiloteCpp Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_C_COMPILER=${{ matrix.compiler.c }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cpp }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTS=TRUE
          make -j$(nproc)
          make test
        working-directory: ${{github.workspace}}


