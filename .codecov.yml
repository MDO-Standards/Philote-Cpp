codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - "test/**/*"
  - "tests/**/*"
  - "examples/**/*"
  - "**/test_*.cpp"
  - "**/*_test.cpp"
  - "**/test_helpers.*"
  - "build/**/*"
  - "cmake-build-*/**/*"
  - "proto/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
